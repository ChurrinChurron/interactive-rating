<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    
    <div class="before-feedback">
      <div class="star">
        <img src="images/icon-star.svg" alt="star">
      </div>
      <br/><br/>

      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <form action="">
        <div id="radio-rating">
          <input type="radio" name="r" id="one" value="1" class="radio-opt">
          <label for="one" class="content-rating">1</label>
          <input type="radio" name="r" id="two" value="2" class="radio-opt">
          <label for="two" class="content-rating">2</label>
          <input type="radio" name="r" id="three" value="3" class="radio-opt">
          <label for="three" class="content-rating">3</label>
          <input type="radio" name="r" id="four" value="4" class="radio-opt">
          <label for="four" class="content-rating">4</label>
          <input type="radio" name="r" id="five" value="5" class="radio-opt">
          <label for="five" class="content-rating">5</label>
        </div> <br/>
        <input type="submit" value="SUBMIT" id="submit-rat" disabled>
      </form>
    </div>

    <div class="after-feedback">

      <img src="images/illustration-thank-you.svg" alt="transfer">

      <p id="selected">You selected <span id="result-rating"></span> out of 5</p>

      <h3>Thank you!</h3>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

    </div>

  </main>

  <script src="main.js"></script>

</body>
</html>
